
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudioPinVice* Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
    <style>
        body {
            font-family: "Pretendard Variable", Pretendard, -apple-system, BlinkMacSystemFont, system-ui, Roboto, "Helvetica Neue", "Segoe UI", "Apple SD Gothic Neo", "Noto Sans KR", "Malgun Gothic", "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            background-color: white;
            font-weight: 500 !important;
            margin: 0;
            padding: 0;
        }
        
        /* Force Medium weight for all text elements */
        h1, h2, h3, h4, h5, h6, p, span, button, li, a {
            font-weight: 500 !important;
        }

        /* Custom scrollbar hiding */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        /* Layout styles */
        .main-container {
            width: 100vw;
            height: 100vh;
            padding: 10px;
            overflow: hidden;
            box-sizing: border-box;
        }

        .inner-frame {
            display: flex;
            width: 100%;
            height: 100%;
            border: 1px solid transparent;
            overflow: hidden;
        }

        .content-area {
            flex: 1;
            position: relative;
            overflow-y: auto;
            background-color: white;
            scroll-behavior: smooth;
        }

        .sidebar {
            width: 20%;
            height: 100%;
            display: flex;
            flex-direction: column;
            padding: 1.5rem;
            overflow-y: auto;
            border-left: 1px solid transparent;
        }

        /* Typography spacing - Half leading as requested */
        .tight-leading {
            line-height: 1 !important;
        }
        .description-leading {
            line-height: 1.3 !important;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
<body class="bg-white text-black">
    <div class="main-container">
        <div class="inner-frame">
            <!-- Content Area -->
            <main id="main-content" class="content-area no-scrollbar"></main>

            <!-- Sidebar -->
            <aside class="sidebar">
                <header class="mb-8">
                    <button id="logo-btn" class="text-2xl tracking-tighter tight-leading hover:opacity-70 transition-opacity text-left">
                        StudioPinVice*
                    </button>
                </header>

                <nav class="mb-8">
                    <ul class="space-y-0.5" id="category-nav">
                        <li><button data-cat="WORK" class="nav-item text-sm opacity-100 tight-leading">WORK</button></li>
                        <li><button data-cat="PRESS" class="nav-item text-sm opacity-30 tight-leading">PRESS</button></li>
                        <li><button data-cat="CONTACT" class="nav-item text-sm opacity-30 tight-leading">CONTACT</button></li>
                    </ul>
                </nav>

                <div id="dynamic-sidebar-content" class="flex-1 flex flex-col">
                    <!-- Project list or Contact info will be injected here -->
                </div>
            </aside>
        </div>
    </div>

    <script>
        // Projects Data
        const PROJECTS = [
            {
                id: '1-5-design-lab',
                title: '1-5 Design Lab Hannam',
                type: 'Academy',
                client: '1-5 Design Lab Hannam',
                location: '서울 용산구 한남대로 59',
                floorArea: '332.84m² (100.68PY)',
                involvement: '컨셉 디자인, 시공',
                date: '2025년 2월',
                descriptionKo: '1-5 디자인 랩은 유럽과 미국의 명문 예술학교 입시를 준비하는 디자인 아카데미로 입시생의 작업 과정이 작품처럼 보일 수 있도록, 갤러리와 워크숍을 결합한 형태로 디자인 했습니다.',
                descriptionEn: 'The 1-5 Design Lab is a design academy preparing for entrance exams to prestigious art schools in Europe and the United States, and it is designed in a combination of galleries and workshops so that the process of the entrance examiner looks like a work.',
                images: [
                    'https://raw.githubusercontent.com/ai-studio-pro/assets/main/studio-pinvice/05.jpg',
                    'https://raw.githubusercontent.com/ai-studio-pro/assets/main/studio-pinvice/01.jpg',
                    'https://raw.githubusercontent.com/ai-studio-pro/assets/main/studio-pinvice/02.jpg',
                    'https://raw.githubusercontent.com/ai-studio-pro/assets/main/studio-pinvice/03.jpg',
                    'https://raw.githubusercontent.com/ai-studio-pro/assets/main/studio-pinvice/04.jpg',
                    'https://raw.githubusercontent.com/ai-studio-pro/assets/main/studio-pinvice/06.jpg',
                    'https://raw.githubusercontent.com/ai-studio-pro/assets/main/studio-pinvice/07.jpg',
                    'https://raw.githubusercontent.com/ai-studio-pro/assets/main/studio-pinvice/08.jpg',
                    'https://raw.githubusercontent.com/ai-studio-pro/assets/main/studio-pinvice/09.jpg',
                    'https://raw.githubusercontent.com/ai-studio-pro/assets/main/studio-pinvice/10.jpg',
                    'https://raw.githubusercontent.com/ai-studio-pro/assets/main/studio-pinvice/11.jpg',
                    'https://raw.githubusercontent.com/ai-studio-pro/assets/main/studio-pinvice/12.jpg',
                    'https://raw.githubusercontent.com/ai-studio-pro/assets/main/studio-pinvice/13.jpg',
                    'https://raw.githubusercontent.com/ai-studio-pro/assets/main/studio-pinvice/14.jpg',
                    'https://raw.githubusercontent.com/ai-studio-pro/assets/main/studio-pinvice/15.jpg',
                    'https://raw.githubusercontent.com/ai-studio-pro/assets/main/studio-pinvice/16.jpg',
                    'https://raw.githubusercontent.com/ai-studio-pro/assets/main/studio-pinvice/17.jpg',
                    'https://raw.githubusercontent.com/ai-studio-pro/assets/main/studio-pinvice/18.jpg',
                    'https://raw.githubusercontent.com/ai-studio-pro/assets/main/studio-pinvice/19.jpg',
                    'https://raw.githubusercontent.com/ai-studio-pro/assets/main/studio-pinvice/20.jpg'
                ]
            },
            {
                id: 'mma-photo-booth',
                title: 'MMA Photo Booth',
                type: 'Commercial',
                client: 'Melon Music Awards',
                location: 'Gocheok Sky Dome',
                floorArea: '45.0m²',
                involvement: '공간 브랜딩, 디자인',
                date: '2024년 12월',
                descriptionKo: '음악의 파동을 시각적으로 재해석하여 관객들에게 몰입감 있는 사진 촬영 경험을 선사하는 팝업 공간입니다.',
                descriptionEn: 'A pop-up space that visually reinterprets the waves of music to provide an immersive photo-taking experience for audiences.',
                images: ['https://images.unsplash.com/photo-1517502474097-f9b30659dadb?auto=format&fit=crop&q=80&w=2000']
            },
            {
                id: 'insilence-manual',
                title: 'Insilence Manual Design',
                type: 'Brand Identity',
                client: 'Insilence',
                location: '-',
                floorArea: '-',
                involvement: '매뉴얼 디자인',
                date: '2024년 10월',
                descriptionKo: '브랜드 인사일런스의 시각적 정체성을 공간에 녹여내기 위한 설계 가이드라인과 매뉴얼을 구축했습니다.',
                descriptionEn: 'We built design guidelines and manuals to melt the visual identity of the brand Insilence into the space.',
                images: ['https://images.unsplash.com/photo-1497366754035-f200968a6e72?auto=format&fit=crop&q=80&w=2000']
            }
        ];

        // State Management
        let currentCategory = 'WORK';
        let activeProjectId = PROJECTS[0].id;

        // DOM Elements
        const mainContent = document.getElementById('main-content');
        const sidebarContent = document.getElementById('dynamic-sidebar-content');
        const categoryNav = document.getElementById('category-nav');
        const logoBtn = document.getElementById('logo-btn');

        // Render Functions
        function render() {
            renderContent();
            renderSidebar();
            updateNavUI();
        }

        function renderContent() {
            if (currentCategory !== 'WORK' || !activeProjectId) {
                mainContent.innerHTML = '<div class="w-full h-full flex items-center justify-center bg-white"></div>';
                return;
            }

            const project = PROJECTS.find(p => p.id === activeProjectId);
            if (project) {
                const imagesHTML = project.images.map(url => `
                    <div class="w-full relative flex justify-center mb-0">
                        <img src="${url}" class="w-full h-auto block" loading="lazy">
                    </div>
                `).join('');
                mainContent.innerHTML = `<div class="flex flex-col w-full">${imagesHTML}</div>`;
                mainContent.scrollTop = 0;
            }
        }

        function renderSidebar() {
            if (currentCategory === 'WORK') {
                const projectListHTML = PROJECTS.map(p => `
                    <li class="leading-none">
                        <button 
                            onclick="selectProject('${p.id}')"
                            class="text-[11px] text-left w-full transition-all hover:pl-1 py-0.5 ${activeProjectId === p.id ? 'opacity-100' : 'opacity-60'} tight-leading"
                        >
                            ${p.title}
                        </button>
                    </li>
                `).join('');

                let detailHTML = '';
                const activeProject = PROJECTS.find(p => p.id === activeProjectId);
                if (activeProject) {
                    detailHTML = `
                        <div class="mt-auto pt-4 border-t border-gray-100 space-y-3">
                            <h2 class="text-sm leading-none mb-2">${activeProject.title}</h2>
                            <div class="space-y-0.5 text-[9px] uppercase tracking-wider tight-leading">
                                <p>TYPE: ${activeProject.type}</p>
                                <p>CLIENT: ${activeProject.client}</p>
                                <p>LOCATION: ${activeProject.location}</p>
                                <p>FLOOR AREA: ${activeProject.floorArea}</p>
                                <p>INVOLVEMENT: ${activeProject.involvement}</p>
                                <p>DATE OF COMPLETION: ${activeProject.date}</p>
                            </div>
                            <div class="space-y-2 text-[10px] text-gray-700 description-leading">
                                <p>${activeProject.descriptionKo}</p>
                                <p class="mt-2">${activeProject.descriptionEn}</p>
                            </div>
                        </div>
                    `;
                }

                sidebarContent.innerHTML = `
                    <ul class="space-y-0.5 mb-8">${projectListHTML}</ul>
                    ${detailHTML}
                `;
            } else if (currentCategory === 'CONTACT') {
                sidebarContent.innerHTML = `
                    <div class="text-[11px] space-y-1.5 tight-leading">
                        <p>T +82 2 123 4567</p>
                        <p>E info@pinvice.com</p>
                        <p>A Seoul, Republic of Korea</p>
                        <div class="pt-4">
                            <p class="uppercase tracking-widest tight-leading mb-1">Instagram</p>
                            <p>@studiopinvice</p>
                        </div>
                    </div>
                `;
            } else {
                sidebarContent.innerHTML = '';
            }
        }

        function updateNavUI() {
            const btns = categoryNav.querySelectorAll('button');
            btns.forEach(btn => {
                if (btn.dataset.cat === currentCategory) {
                    btn.classList.remove('opacity-30');
                    btn.classList.add('opacity-100');
                } else {
                    btn.classList.remove('opacity-100');
                    btn.classList.add('opacity-30');
                }
            });
        }

        // Global Event Listeners & API
        window.selectProject = (id) => {
            activeProjectId = id;
            render();
        };

        categoryNav.addEventListener('click', (e) => {
            if (e.target.tagName === 'BUTTON') {
                currentCategory = e.target.dataset.cat;
                if (currentCategory !== 'WORK') activeProjectId = null;
                else if (!activeProjectId) activeProjectId = PROJECTS[0].id;
                render();
            }
        });

        logoBtn.addEventListener('click', () => {
            activeProjectId = null;
            render();
        });

        // Initial Render
        render();
    </script>
</body>
</html>
